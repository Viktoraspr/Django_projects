{% extends 'staff/base.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p> Ar tikrai ištrinti darbuotoją {{ bonus.employee }} iš mėnesio projekto darbuotojų sąrašo? </p>

            <form method='POST'>
                {% csrf_token %}
                <a class="btn btn-warning"
                href= {% url 'staff:bonuses' pk=bonus.project.id action='all' %}> Cancel </a>
                <input class="btn btn-danger" type='submit' name='Confirm'>

            </form>
        </div>
    </div>
</div>

{% endblock  %}
