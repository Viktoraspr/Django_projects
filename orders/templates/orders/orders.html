{% extends 'orders/base.html' %}
{% block title %} Orders {% endblock %}

{% block content %}
<h1> Orders </h1>

<table class='table'>
    <thead>
        <tr>
            <th>Order</th>
            <th>Customer</th>
            <th>Scaffoldig</th>
            <th>Active</th>
        </tr>
    </thead>
    {% for order in object_list %}
    <tbody>
        <tr>
            <th>{{ order.order }}</th>
            <th>{{ order.customer }}</th>
            <th>{{ order.scaffoldig }}</th>
            <th>{{ order.active }}</th>
        </tr>
    </tbody>
    {% endfor %}

</table>
{% endblock %}
